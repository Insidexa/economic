<form class="form-horizontal" role="form" ng-submit="addProduct()">
    <div class="form-group">
        <label class=" control-label">Найменування матеріалів</label>

        <input required type="text" class="form-control" name="name"
               ng-model="name"/>
    </div>
    <div class="form-group">
        <label class=" control-label">Кількість, шт.</label>

        <input required type="number" step="0.01" class="form-control" name="count"
               ng-model="count"/>
    </div>
    <div class="form-group">
        <label class=" control-label">Ціна за одиницю, грн.</label>

        <input required type="number" step="0.01" class="form-control" name="countOne"
               ng-model="countOne"/>
    </div>
    <div class="form-group">
        <div style="padding-left:110px">
            <input type="submit" value="Submit" class="btn btn-primary"/>
        </div>
    </div>
</form>
