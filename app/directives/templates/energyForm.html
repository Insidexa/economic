<form class="form-horizontal" role="form" ng-submit="addEnergy()">
    <div class="form-group">
        <label class=" control-label">Електроспоживач</label>


        <input required type="text" class="form-control" name="name"
               ng-model="name"/>
    </div>
    <div class="form-group">
        <label class=" control-label">Потужність, кВт</label>


        <input required type="number" step="0.01" class="form-control" name="power"
               ng-model="power"/>
    </div>
    <div class="form-group">
        <label class=" control-label">Тривалість роботи, год.</label>


        <input required type="number" step="0.01" class="form-control" name="durationWork"
               ng-model="durationWork"/>
    </div>
    <div class="form-group">
        <label class=" control-label">Ціна 1 кВт/ год. електроенергії, грн.</label>


        <input required type="number" step="0.01" class="form-control" name="priceEnergy"
               ng-model="priceEnergy"/>
    </div>
    <div class="form-group">
        <div style="padding-left:110px">
            <input type="submit" value="Submit" class="btn btn-primary"/>
        </div>
    </div>
</form>
